<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Datatables Practising</title>
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="//code.jquery.com/jquery-1.12.4.js" charset="utf-8"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
  </head>
  <body>
    <button type="button" id="btn" name="button"></button>
<script type="text/javascript">
  $(document).ready(function(){
       $('#btn').click(function(){
           $.ajax({
               url:'api.php',
               success: function(Response){
                   $('body').append(Response);
               }
           });
       });
   });
</script>
  </body>
</html>
